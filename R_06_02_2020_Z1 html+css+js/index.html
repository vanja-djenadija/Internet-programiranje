        </div><br>
        <span>
            <button type="button" onclick="login()">Prijava</button>
            <button type="button" onclick="deletePin()">Brisanje</button>
        </span>
    </div>
    <div id="main">
        <header>Internet programiranje</header>
        <div class="column-container">
            <div class="w-70">
                <ol id="list">

                </ol>
            </div>
