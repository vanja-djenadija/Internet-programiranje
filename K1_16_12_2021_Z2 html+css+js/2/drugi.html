<!DOCTYPE html>
<html>
  <head>
    <title>Drugi zadatak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="drugi.css" />
    <script src="drugi.js"></script>
  </head>
  <body onload="javascript:init()">
    <header>Internet programiranje 2021</header>
    <nav>
      <button class="tablink" onclick="openPage('studenti')">
        Svi studenti
      </button>
      <button class="tablink" onclick="openPage('dodavanjeStudenta')">
        Dodavanje studenta
      </button>
      <button class="tablink" onclick="openPage('link')">Link</button>
    </nav>

    <!-- PRVI TAB -->
    <div id="studenti" class="tabcontent">
      <button onclick="deleteData()">Obriši podatke</button>
      <table>
        <thead>
          <tr>
            <th onclick="sortName()">Ime</th>
            <th onclick="sortLastName()">Prezime</th>
            <th>Broj indeksa</th>
            <th>Godina studija</th>
            <th>Studijski program</th>
            <th>Status</th>
            <th>Napomena</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>
    <!-- DRUGI TAB -->
    <div id="dodavanjeStudenta" class="tabcontent">
      <form method="post" action="javascript:saveStudentData()">
        <label for="name">Ime:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          maxlength="20"
          required
        /><br />
        <label for="lname">Prezime:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          maxlength="20"
          required
        /><br />
        <label for="index">Broj indeksa:</label><br />
        <input
          type="text"
          id="index"
          name="index"
          pattern="[0-9]{4}/[0-9]{2}"
          required
        /><br />
        <label for="year">Godina studija:</label><br />
        <input
          type="text"
          id="year"
          name="year"
          min="1"
          max="4"
          required
        /><br />
        <label for="program">Studijski program:</label><br />
        <select id="program" name="program" required>
          <option value="RI">RI</option>
          <option value="ET">ET</option>
          <option value="EA">EA</option></select
        ><br />
        <label for="status">Status: </label><br />
        <div>
          <input type="radio" id="upis" name="status" value="Upis" checked />
          <label for="upis">Upis</label>
        </div>
        <div>
          <input type="radio" id="obnova" name="status" value="Obnova" />
          <label for="obnova">Obnova</label>
        </div>
        <label for="note">Napomena:</label><br />
        <input type="text" id="note" name="note" /><br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </div>

    <!-- TREĆI TAB -->
    <div id="link" class="tabcontent">
      <div class="center">
        <img alt="Login to ETF"
          src="https://el.etfbl.net/login_page_1.jpg"
          onclick="openPageETF()"
        />
      </div>
    </div>
  </body>
</html>
