<form (ngSubmit)="loadData()" [formGroup]="secondForm" >
    <label>Unesite ID:</label>
    <input type="number" name="id" required formControlName="id">
    <input type="submit" value="Ucitaj podatke"/>
</form>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
